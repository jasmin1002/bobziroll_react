<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Arithmetic</title>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" class="input">
        </form>
        <div class="display">
            2+3
        </div>
        <section class="btns">
            <div class="digit digit-1">C</div>
            <div class="digit digit-2">/</div>
            <div class="digit digit-3">X</div>
            <div class="digit digit-4">B</div>
            <div class="digit digit-5">7</div>
            <div class="digit digit-6">8</div>
            <div class="digit digit-7">9</div>
            <div class="digit digit-8">-</div>
            <div class="digit digit-9">4</div>
            <div class="digit digit-10">5</div>
            <div class="digit digit-11">6</div>
            <div class="digit digit-12">+</div>
            <div class="digit digit-13">1</div>
            <div class="digit digit-14">2</div>
            <div class="digit digit-15">3</div>
            <div class="digit digit-16">=</div>
            <div class="digit digit-17">%</div>
            <div class="digit digit-18">0</div>
            <div class="digit digit-19">.</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
